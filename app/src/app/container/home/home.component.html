<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Blog site</h1>
    <p class="lead">This is an iterative attempt to a blog site. Enjoy!</p>
  </div>
</div>
<div class="container">
  <div *ngIf="featuredPost">
    <div class="card">
      <h5 class="card-header">Featured</h5>
      <div class="card-body">
        <h5 class="card-title">{{ featuredPost.title }}</h5>
        <p class="card-text">{{ featuredPost.content }}</p>
        <a routerLink="/post/{{ featuredPost._id }}/view" class="btn btn-primary">View post</a>
      </div>
    </div>
  </div>
  <hr>
  <h3>All previous posts</h3>
  <div class="card-columns" >
    <div *ngIf="allPost?.length > 0">
        <div *ngFor="let post of allPost">
            <div @fadeInAnimation>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <p class="card-text">{{ post.content }}</p>
                  <a routerLink="/post/{{ post._id }}/view" class="btn btn-primary">View post</a>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{ post.created | date: 'medium' }}</small>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
