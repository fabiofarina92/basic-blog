<div class="float-right">
  <button type="button" class="btn btn-warning mr-1" (click)="edit()">Edit Post</button>
  <button type="button" class="btn btn-danger" (click)="delete()">Delete Post</button>
</div>

<div *ngIf="selectedPostData">
  <div class="mt-3">
    <h1>
      {{ selectedPostData.title }}
    </h1>
    <h3 class="text-muted">{{ selectedPostData.content }}</h3>
    <h6 class="font-italic">{{ selectedPostData.created | date: 'mediumDate' }}</h6>
    <div class="container mt-4">
      <div class="format-content" [innerHTML]="selectedPostData.post"></div>
    </div>
  </div>
</div>

<div *ngIf="selectedPostData && viewMode === 'edit'">
  <form [formGroup]="editPostForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" formControlName="title" id="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" class="form-control" formControlName="content" id="content">
    </div>
    <div class="form-group">
      <label for="post">Post</label>
      <ejs-richtexteditor [toolbarSettings]="rteTools" formControlName="post" id="post"></ejs-richtexteditor>
    </div>
    <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
  <div *ngIf="serverResponse">
    <p>{{ serverResponse.message }}</p>
  </div>
</div>

<div *ngIf="serverResponse">
  <div class="alert alert-primary" role="alert">
    {{ serverResponse.message }}
  </div>
</div>
